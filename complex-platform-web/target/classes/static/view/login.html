    <script>
        /* if(window.top!==window.self){window.top.location=window.location}; */
        
        $(document).ready(function(){
        	$("#btnSubmit").click(function(){
        		var username=$.trim($("#username").val());
            	var password=$.trim($("#password").val());
            	if(username.length>0&&username.length>0){
            		var data={"loginName":username,"password":password};
            		var res_data=$.min_ajax(data,locaUrl+"/sysuser/login","post","json",false);
            		if(res_data.statusCode==200){
            			sessionStorage.setItem('token',res_data.data);
            			location.href="main.html";
            		}
            	}else{
            		layer.msg('用户名或密码不能为空！'); 
            	}
        		
        	})
        });
    </script>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>后台管理系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> springcloud</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> eureka注册中心</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> security JWT认证</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> zuul网关</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm">
                    <h4 class="no-margins">登录：</h4>
                    <input type="text"     name="username" id="username" class="form-control uname"     placeholder="用户名" value="admin"    />
                    <input type="password" name="password" id="password" class="form-control pword"     placeholder="密码"   value="admin123" />
					 <div class="row m-t" >
						<!--<div class="col-xs-6">
						    <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5">
						</div>
						<div class="col-xs-6">

							</a>

					</div> 
                    <div class="checkbox-custom">
				        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>

				    <input type="button" class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后..." value="登录"/>
                </form>
            </div>
        </div>
